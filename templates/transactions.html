<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
        <title>Baby Blockchain</title>
    
        <!-- Google font -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">
    
        <!-- Bootstrap -->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}" />
    
        <!-- Owl Carousel -->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/owl.carousel.css') }}" />
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/owl.theme.default.css') }}" />
    
        <!-- Magnific Popup -->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/magnific-popup.css') }}" />
    
        <!-- Font Awesome Icon -->
        <link rel="stylesheet" href="{{ url_for('static',filename='styles/font-awesome.min.css') }}">
    
        <!-- Custom stlylesheet -->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}" />
    
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <header>
            <!-- Background Image -->
            <div class="bg-img" style="background-image: url('static/img/baby.jpg');">
                <div class="overlay"></div>
            </div>
            <!-- /Background Image -->
            
            <!-- Nav -->
            <nav id="nav" class="navbar nav-transparent">
                <div class="container">
    
                    <div class="navbar-header">
                        <!-- Logo -->
                        <div class="navbar-brand">
                            <a href="/">
                                <img class="logo" src="{{ url_for('static',filename='img/logo.png') }}" alt="logo">
                                <img class="logo-alt" src="{{ url_for('static',filename='img/logo-alt.png') }}" alt="logo">
                            </a>
                        </div>
                        <!-- /Logo -->
    
                        <!-- Collapse nav button -->
                        <div class="nav-collapse">
                            <span></span>
                        </div>
                        <!-- /Collapse nav button -->
                    </div>
    
                    <!--  Main navigation  -->
                    <ul class="main-nav nav navbar-nav navbar-right">
                        <li><a href="/">Home</a></li>
                        <li><a href="/#manufacturer">Manufacturer</a></li>
                        <li><a href="/#retailer">Retailer</a></li>
                        <li><a href="/#transactions">Transactions</a></li>
                        <li><a href="/#featured">Featured Items</a></li>
                        <li><a href="/#team">Team</a></li>
                    </ul>
                    <!-- /Main navigation -->
    
                </div>
            </nav>
            <!-- /Nav -->
    
        </header>
        <!-- {{data}} -->
        <div class="container" id="result" style="height: 100px;">
            <table class="table table-striped"  style="display: table; width: 100%"><tr>
                    <th>Txn Hash</th>
                    <th>From</th>
                    <th>To</th>
                </tr>
            
            <!-- {{data}} -->
            {% for dt in data %}
            <tr>
                <!-- <td>{{dt}}</td> -->
                <td width="30%">{{ dt['transaction_id'] }}</td>
                <td width="30%">{{ dt['old_owner'] }}</td>
                <td width="30%">{{ dt['new_owner'] }}</td>
            </tr>
            {% endfor %}
            </table>
        </div>

    <script type = "text/javascript">
    function fmt(data){
        var temp = JSON.stringify(data)
        document.getElementById("result").innerHTML = temp
    }
        </script>
</body>
</html>

				<!-- Section header -->
				<div class="section-header text-center">
					<h2 class="title">Welcome, Retailer!</h2>
				</div>
				<!-- /Section header -->

				<!-- about -->
				<div class="col-md-10 col-md-offset-1">
						<div class="retailer">
							<br>

						
							<form action="{{url_for('transfer')}}", method="post">
								<fieldset>
									<legend>Purchase/transfer products:</legend>
									UPC Code:<br>
									<input type="number" name="upc" value="" placeholder="042100005264" required="required"><br>
									Manufacturer (Sender) Name:<br>
									<input type="text" name="sender" value="" placeholder="James Smith" required="required"><br>
									Retailer (Recipient) Name:<br>
									<input type="text" name="recipient" value="" placeholder="Maria Rodriguez" required="required"><br>
									Quantity:<br>
									<input type="number" name="quantity" value="" placeholder="5" required="required"><br><br>
									<input type="submit" value="Submit">
								</fieldset>
							</form>


							
						</div>
					</div>
				<!-- /about -->

			</div>
			<!-- /Row -->

		</div>
